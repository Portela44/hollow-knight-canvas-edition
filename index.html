<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css"/>
  <title>Hollow Knight</title>
</head>
<body>
  <div id="start-page">
    <main>
      <audio src="./sounds/menuSong.mp3" id="menuSong"></audio>   
      <img src="./img/hollowknightLogo.png">
      <div id="controlMenu">
        <section class="controlItem">
          <img id="moveIcon" src="./img/moveIcon.png">
          <img id="arrowButton" src="./img/arrowButton.png">
        </section>
        <section class="controlItem">
          <img id="jumpIcon" src="./img/jumpIcon.png">
          <img id="spacebarButton" src="./img/spacebarButton.png">
        </section>
        <section class="controlItem">
          <img id="attackIcon" src="./img/attackIcon.png">
          <img id="wButton" src="./img/wButton.png">
        </section>
      </div>
      <div id="start"> 
        <a href="#">NEW GAME</a>
      </div> 
    </main>
  </div>
  <div id="lose-page">
    <main>
      <h1>GAME OVER</h1>
      <img src="./img/lostPageRunes.png">
      <h3>In attempting the feat, one proves their courage. May your Shade at last find rest.</h3>
    </main>
  </div>
  <div id="win-page">
    <main>
      <h1>Congratulations</h1>
      <img src="./img/lostPageRunes.png">
      <h3>Well done on achieving this great feat. Your preserved and you triumphed</h3>
      <h3>We hope you enjoyed yourself in the world of Hollow Knight.</h3>
      <h3>We'll meet again soon on the road ahead.</h3>
      <img src="./img/teamcherryLogo.png">
    </main>
  </div>


  <canvas id="canvas" width="1000" height="600" class="hidden"></canvas>

  <script src="js/assets.js"></script>
  <script src="js/sounds.js"></script>
  <script src="js/scenario.js"></script>
  <script src="js/player.js"></script>
  <script src="js/enemy.js"></script>
  <script src="js/game.js"></script>
  <script src="js/scripts.js"></script>
</body>
</html>
